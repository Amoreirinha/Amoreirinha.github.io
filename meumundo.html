<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
<h1>Joaquim & Karoline</h1>

     <div class="carrossel-container">
        <div class="carrossel">
            
        </div>
        
        <button class="carrossel-btn" id="prevBtn">&#10094;</button>
        <button class="carrossel-btn" id="nextBtn">&#10095;</button>
    </div>
    
    <div class="indicadores" id="indicadores">
       
    </div>

    <div class="contador-tempo">
    <h2>24.04.2023 at√© a eternidade</h2>
    
    <div class="tempo-container">
        <div class="tempo-categoria">
            <h3>Tempo de Namoro</h3>
            <div class="tempo-item">
                <div class="tempo-valor" id="namoro-anos">0</div>
                <div class="tempo-legenda">Anos</div>
            </div>
            <div class="tempo-item">
                <div class="tempo-valor" id="namoro-meses">0</div>
                <div class="tempo-legenda">Meses</div>
            </div>
            <div class="tempo-item">
                <div class="tempo-valor" id="namoro-dias">0</div>
                <div class="tempo-legenda">Dias</div>
            </div>
        </div>
        
        <div class="tempo-categoria">
            <h3>Tempo de Noivado</h3>
            <div class="tempo-item">
                <div class="tempo-valor" id="noivado-anos">0</div>
                <div class="tempo-legenda">Anos</div>
            </div>
            <div class="tempo-item">
                <div class="tempo-valor" id="noivado-meses">0</div>
                <div class="tempo-legenda">Meses</div>
            </div>
            <div class="tempo-item">
                <div class="tempo-valor" id="noivado-dias">0</div>
                <div class="tempo-legenda">Dias</div>
            </div>
        </div>
        
        <div class="tempo-categoria">
            <h3>Tempo Juntos</h3>
            <div class="tempo-relogio">
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-anos">0</div>
                    <div class="tempo-legenda">Anos</div>
                </div>
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-meses">0</div>
                    <div class="tempo-legenda">Meses</div>
                </div>
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-dias">0</div>
                    <div class="tempo-legenda">Dias</div>
                </div>
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-horas">00</div>
                    <div class="tempo-legenda">Horas</div>
                </div>
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-minutos">00</div>
                    <div class="tempo-legenda">Minutos</div>
                </div>
                <div class="tempo-item">
                    <div class="tempo-valor" id="juntos-segundos">00</div>
                    <div class="tempo-legenda">Segundos</div>
                </div>
            </div>
        </div>
